<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Hacker Whacker">
    <meta name="keywords" content="Interactive Game, Whack-a-mole gameplay style">
    <meta name="author" content="Sunita, Barrie, Ahmed">

    <title>Hacker Whacker by HackAttack</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FavIcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/FavIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/FavIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/FavIcon/favicon-16x16.png">
</head>

<body>
    <section class="logo" src="assets/images/logo.png"></section>
    <h1>Hacker Whacker</h1>
    <div id="home-screen">
        <div id="menu-screen">
            <button id="start-button">Start Game</button>
            <button id="how-to-play-button">Instructions</button>
        </div>

        <div id="game-screen">
            <button id="score-display">Score: 0</button>
            <button id="time-display">Time: 60</button>
            <div id="boxes"></div>
            <button id="start-game-button">Start Game</button>
            <button id="end-game-button">End Game</button>
        </div>

        <div id="score-screen">
            <button id="score-screen">Final Score:0</button>
            <button id="play-again-button">Play Again</button>
        </div>
        <div id="instructions-screen">
            <button id="main-menu-button">Main Menu</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
