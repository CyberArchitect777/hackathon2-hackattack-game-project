<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Hacker Whacker">
    <meta name="keywords" content="Interactive Game, Whack-a-mole gameplay style">
    <meta name="author" content="Sunita, Barrie, Ahmed">

    <title>Hacker Whacker by HackAttack</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FavIcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
</head>

<body class="vh-100 container">
    <header class="row">
        <!--<img src="assets/images/logo.png" class="col-2" alt="Logo image" id="logoimage">-->
        <h1 class="text-center col-12 mt-5">HACKER WHACKER</h1>
    </header>

    <main>
        <!-- Main home screen containing each individual screen-->
        <div id="home-screen"> 
            
            <!-- Menu screen -->
            
            <section id="menu-screen" class="row sitepage">
                <button id="menu-start-button" class="col-10 mx-auto mt-5">Start Game</button>
                <button id="how-to-play-button" class="col-10 mx-auto mt-5">Instructions</button>
            </section>

            <!-- Game screen -->

            <section id="game-screen" class="row hide sitepage">
                <button id="score-display" class="mt-4 col-6 mx-auto">Score: 0</button>
                <button id="time-display" class="mt-4 col-6 mx-auto">Time: 60</button>

                <div id="boxes" class="col-12 mt-4 mb-4"></div>

                <button id="start-game-button" class="col-6 mx-auto">Start Game</button>
                <button id="end-game-button" class="col-6 mx-auto">End Game</button>
            </section>

            <!-- Score screen -->

            <section id="score-screen" class="hide sitepage">
                <button id="final-score" class="col-10 mx-auto mt-5">Final Score: 0</button>
                <button id="play-again-button" class="col-10 mx-auto mt-5">Play Again</button>
            </section>

            <!-- Instructions screen -->

            <section id="instructions-screen" class="hide sitepage">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">Pay attention to a group of hackers hidden in the "dark web"</li>
                    <li class="list-group-item">Quickly whack them as they pop out by clicking your mouse over it</li>
                    <li class="list-group-item">Gain more points by whacking the hacker with the skull image</li>
                  </ol>
                <button id="main-menu-button" class="col-12 mx-auto mt-5">Main Menu</button>
            </section>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
