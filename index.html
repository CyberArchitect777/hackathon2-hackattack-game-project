<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Hacker Whacker">
    <meta name="keywords" content="Interactive Game, Whack-a-mole gameplay style">
    <meta name="author" content="Sunita, Barrie, Ahmed">

    <title>Hacker Whacker by HackAttack</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FavIcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
</head>

<body class="vh-100 container">
    <header class="row">
        <div id="logoimage" class="mx-auto">
            <!--<h2 class="col-8 text-white text-start mt-4">Created By</h2>-->
            <img src="assets/images/logo.png" class="mt-2 mb-2 img-fluid" alt="Logo image" >
        </div>
        <div>
            <a href="index.html" class="h1 text-center col-12 mt-1">HACK3R WHACK3R</a>      
        </div>
    </header>
    <main>
        <!-- Main home screen containing each individual screen-->
        <div id="home-screen"> 
            
            <!-- Menu screen -->
            
            <section id="menu-screen" class="row sitepage">
                <button id="menu-start-button" class="col-10 mx-auto mt-5">Start Game</button>
                <button id="how-to-play-button" class="col-10 mx-auto mt-5">Instructions</button>
            </section>
            
            <!-- Game screen -->

            <section id="game-screen" class="row hide sitepage">
                <button id="score-display" class="mt-4 col-6 mx-auto">Score: 0</button>
                <button id="time-display" class="mt-4 col-6 mx-auto">Time: 60</button>

                <div id="boxes" class="col-12 mt-4 mb-4"></div>

                <button id="start-game-button" class="col-6 mx-auto">Start Game</button>
                <button id="end-game-button" class="col-6 mx-auto">End Game</button>
            </section>

            <!-- Score screen -->

            <section id="score-screen" class="hide sitepage">
                <div id="final-score" class="col-10 mx-auto mt-5">Final Score: 0</div>
                <button id="play-again-button" class="col-10 mx-auto mt-3">Play Again</button>
                <button id="exit-main" class="col-10 mx-auto mt-3">Exit to Main Menu </button>
            </section>

            <!-- Instructions screen -->

            <section id="instructions-screen" class="hide sitepage">
                <ol class="list-group-numbered">
                    <li class="list-group-item">Pay attention to the hackers hidden in the "dark web"</li>
                    <li class="list-group-item">Quickly click on the hackers as they pop out to gain 5 points</li>
                    <li class="list-group-item">Be careful! Clicking a desktop will cost you 10 points</li>
                </ol>
                <button id="main-menu-button" class="col-12 mx-auto mt-1">Main Menu</button>
            </section>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
